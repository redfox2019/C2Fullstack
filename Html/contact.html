<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/site.js"></script>
</head>

<body>
    
    <header class="contactimg header" >
        <div class="topnav" id="myTopnav">
            <div class="logo"><a href="../Html/index.html">Technology Blog</a></div>
            <a class="flyout" href="../Html/index.html">Home</a>
            <a href="../Html/about.html">About</a>
            <a href="../Html/samplepost.html">Sample Post</a>
            <a href="../Html/contact.html" class="active">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="mobileSwitch()">
                Menu <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="headerCenter">
            <h1>Contact Us</h1>
            <hr>
            Have questions? we have answers.
        </div>
    </header>
    <div class="content">
        <p>Want to get in touch with me? Fill out this form below to send me a message and I will try and get back to you within 24 hours!</p>
        <form class="contact">
            <div class="inputwraper">
                <input type="text" id="fname" name="firstname" placeholder="Name">
                <img class="inputimg" id="verified" src="../images/verified.png" >
            </div>
            <div class="inputwraper">
                <input type="text" id="email" name="email" placeholder="Email Address">
                <img class="inputimg-valid" id="emailverified" src="../images/verified.png" >
                <img class="inputimg-error dontShow" id="error" src="../images/x-mark-24.png" >
            </div >
            <div class="inputwraper">
                <input type="text" id="pnumber" name="phonenumber" placeholder="Phone Number">
                <img class="inputimg" id="verified" src="../images/verified.png" >
            </div>
            <div class="inputwraper">
                <textarea id="subject" name="subject" placeholder="Message"></textarea>   
            </div >
            <input class="leftButton" id="submitButton" name="submitButton" type="button" value="Send">
        </form>
    </div>
    <div class="Thankyou dontShow">
        <p>Thank you for your comments</p>
    </div>
    <hr>
    <footer>
        <div class="footerCenter">
            <img class="socialIcon" src="../images/iconfinder_2018_social_media_popular_app_logo_facebook_3228552.svg" alt="FaceBook"> 
            <img class="socialIcon" src="../images/iconfinder_2018_social_media_popular_app_logo_twitter_3228543.svg" alt="Twitter"> 
            <img class="socialIcon" src="../images/iconfinder_2018_social_media_popular_app_logo_instagram_3228551.svg" alt="Instagram"> 
            <div class="copyRight">Copyright &copy; Your Website 2016</div>
        </div>
    </footer>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</body>
